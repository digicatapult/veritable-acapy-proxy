apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vitalam-service-template.fullname" . }}
  labels:
    {{- include "vitalam-service-template.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      name: {{ include "vitalam-service-template.fullname" . }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        name: {{ include "vitalam-service-template.fullname" . }}
    spec:
      {{- include "vitalam-service-template.imagePullSecrets" . | indent 6 }}
      initContainers: []

      containers:
        - name: {{ include "vitalam-service-template.fullname" . }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.config.port }}
            initialDelaySeconds: 15
            timeoutSeconds: 3
            periodSeconds: 5
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vitalam-service-template.fullname" . }}-config
                  key: port
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "vitalam-service-template.fullname" . }}-config
                  key: apiHost
